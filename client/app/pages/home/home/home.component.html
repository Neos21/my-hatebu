<h1>Neo's Hatebu トップ</h1>

<p><button type="button" (click)="onLogout()">ログアウト</button></p>

<div class="main">
  
  <div class="categories">
    <h2>カテゴリ</h2>
    <ul *ngIf="categories && categories.length">
      <li *ngFor="let category of categories"><a [routerLink]="[]" (click)="onShowCategory(category.id)">{{ category.name }}</a></li>
    </ul>
  </div>
  
  <div class="contents">
    <ng-container *ngIf="currentCategory">
      <h2>{{ currentCategory.name }} ({{ currentCategory.updatedAt }})</h2>
      <dl *ngIf="currentCategory.entries && currentCategory.entries.length">
        <ng-container *ngFor="let entry of currentCategory.entries">
          <dt><a [href]="entry.url" target="_blank">{{ entry.title }}</a> [{{ entry.count }} Users] [{{ entry.date }}]</dt>
          <dd>
            <p>{{ entry.description }}</p>
          </dd>
        </ng-container>
      </dl>
    </ng-container>
  </div>
  
</div>
