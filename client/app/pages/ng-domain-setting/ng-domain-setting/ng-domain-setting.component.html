<h1>NG ドメイン設定</h1>

<p><a [routerLink]="['/home']">戻る</a></p>

<form [formGroup]="newForm">
  <input type="text" formControlName="domain" placeholder="NG ドメインを追加">
  <button type="button" (click)="onAddNgDomain()" [disabled]="newForm.invalid">追加</button>
</form>

<p *ngIf="message">{{ message }}</p>

<ol *ngIf="ngDomains && ngDomains.length">
  <li *ngFor="let ngDomain of ngDomains">
    <button type="button" (click)="onRemoveNgDomain(ngDomain.id)">削除</button>
    {{ ngDomain.domain }}
  </li>
</ol>

<p *ngIf="!ngDomains || !ngDomains.length">NG ドメインは登録されていません。</p>
