<h1>Neo's Hatebu</h1>
<p>ログインしてください。</p>

<form [formGroup]="loginForm">
  <dl>
    <dt>ユーザ名</dt>
    <dd>
      <p><input type="text" formControlName="userName"></p>
    </dd>
    <dt>パスワード</dt>
    <dd>
      <p><input type="password" formControlName="password"></p>
    </dd>
  </dl>
  <p><button type="button" (click)="onSubmit()" [disabled]="loginForm.invalid">ログイン</button></p>
</form>

<p *ngIf="message"><strong>{{ message }}</strong></p>
